{%extends "base2.html"%}
{%block body%}
	<div class="row">
		<div class='col-xs-3'></div>
		
		<div class="col-xs-6">
			<h2>Crear Proveedor :</h2>
			<form method='POST' action='/ValProveedoresAd/'/>{%csrf_token%}
				<label for='nombreP'>Nombre*:</label>
				<input type='text' name='nombreP' class='form-control' required/>
				<label for='telefonoP'>Teléfono*:</label>
				<input title='el telefono debe ser de 8 digitos' type='text' name='telefonoP' pattern="\d{8}$" class='form-control' required/>
				<label for='direccionP'>Dirección*:</label>
				<input type='text' name='direccionP' class='form-control' required/><br>
				<label for='tipoP'>Tipo:</label>
				<select name='tipoP' class='form-control'>
					<option value='ingredientes'>Proveedor de Ingredientes</option>
					<option value='utensilios'>Proveedor de Utensilios</option>
				</select>
				<br>
				<input type='submit' class='btn btn-default' value='aceptar' />
			</form>
		</div>
	</div>


{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
	document.getElementById('pro').className="btn btn-default active";
	</script>
{%endblock%}
