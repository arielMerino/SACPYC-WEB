{%extends "base2.html"%}
{%block body%}
			<h2>Eventos:</h2>	
	   			<form id="tipoevento" method="POST">{%csrf_token%}
					<div class="row" style='overflow:auto; height:220px'>
			    		<table class="table table-striped">
			    			<thead>
								<tr>
									<th>Tipo Evento</th>	
									<th>Selecci√≥n</th>
								</tr>
							</thead>
			    			{% for items in tipos_evento %}
			    			<tr>
			    				<td> {{ items }} </td>
			    				<td>
			    					<input type="radio" name="seleccion" value="{{ items }}" checked><br>
								</td>
			    			</tr>
			    			{%endfor%}
			    		</table>	
    				</div>
    				<br>
    				<input type="submit" id="EE" name="siguiente1" class="btn btn-default frente" value="Editar Evento" onclick='document.getElementById("tipoevento").action="/TipoEventoEditar/"'>
    				<input type="submit" name="siguiente2" class="btn btn-default frente" value="Agregar Evento" onclick='document.getElementById("tipoevento").action="/TipoEventoAgregar/"'>
    				<input type="submit" id="DE" name="siguiente2" class="btn btn-default frente" value="Eliminar Evento" onclick='document.getElementById("tipoevento").action="/TipoEventoEliminar/"'>
				</form>
				{%if tipos_evento%}
					<script type="text/javascript">
						document.getElementById('EE').disabled=false;
						document.getElementById('DE').disabled=false;
					</script>
				{%else%}
					<script type="text/javascript">
						document.getElementById('EE').disabled=true;
						document.getElementById('DE').disabled=true;
					</script>
				{%endif%}

{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
	document.getElementById('te').className="btn btn-default active";
	</script>
{%endblock%}
