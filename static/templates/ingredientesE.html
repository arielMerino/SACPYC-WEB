{%extends "base2.html"%}
{%block body%}
	<div class="row">
		<div class='col-xs-3'></div>
		
		<div class="col-xs-6">
			<h2>Editar Ingrediente:</h2>
			<form id="form-2" method='POST' action='/ValidarEditarIngrediente/'/>{%csrf_token%}

				<label style='color:red'>{{error}}</label><br>

				<label for='nombre_ingrediente'>Nombre √çtem*:</label>
				<input type='text' name='nombre_ingrediente' class='form-control' value='{{nombre_ingrediente}}' required/>

				<label for='stockMin'>Stock Minimo*:</label>
				<input type='text' name='stockMin' pattern='\d+' class='form-control' value='{{stockMin}}' required/>

				<label for='stockAct'>Stock Actual*:</label>
				<input type='text' name='stockAct' pattern='\d+' class='form-control' value='{{stockAct}}' required/>
				<br>

				<input type='submit' class='btn btn-default' value='aceptar' />
			</form>
		</div>
	</div>


{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
	document.getElementById('cocc').className="btn btn-default active";
	</script>
{%endblock%}
