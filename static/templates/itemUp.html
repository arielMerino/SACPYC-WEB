{%extends "base2.html"%}
{%block body%}
	<div class="row">
		<div class='col-xs-3'></div>
		
		<div class="col-xs-6">
			<h2>Crear Ítem:</h2>
			<form method='POST' action='/ValidarEditarI/'/>{%csrf_token%}
				<label style='color:red'>{{error}}</label><br>
				<label for='nompreI'>Nombre Ítem*:</label>
				<input type='text' name='nombreI' class='form-control' value='{{nombre_item}}' required/>
				<label for='tipoI'>Tipo ítem*:</label>
				<select name='tipoI' class='form-control'>
						<option value='{{idtipo}}'>{{tipoItem}}</option>
					{%for tipo in tiposItem%}
						{%if tipo.idT != idtipo%}
						<option value='{{tipo.idT}}'>{{tipo.nombreT}}</option>
						{%endif%}
					{%endfor%}
				</select>
				<br>
				<input type='submit' class='btn btn-default' value='aceptar' />
			</form>
		</div>
	</div>


{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
	document.getElementById('men').className="btn btn-default active";
	</script>
{%endblock%}
