{%extends "base2.html"%}
{%block body%}
	<h2>Administración de Ingredientes:</h2>
	<form id='form1' method='POST'>{%csrf_token%}
		<h3>Ingredientes:</h3>
		<div class='row' style='overflow:auto; height:180px'>
			<table class='table table-striped'>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Stock Actual</th>	
						<th>Stock Minimo</th>
						<th>Selección</th>
					</tr>
				</thead>
				<tbody>
					{%for ingr in lista_ingredientes%}
						<tr>
							<td>{{ingr.nombreIng}}</td>
							<td>{{ingr.stockAct}}</td>
							<td>{{ingr.stockMin}}</td>
							<td>
								<input type='radio' value='{{ingr.idI}}' name='ingr' checked/>
							</td>
						</tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
		<br>
		<input type='submit' class='btn btn-default' value='Crear Ingrediente' onclick='document.getElementById("form1").action="/CrearIngrediente/"'/>
		<input type='submit' class='btn btn-default' value='Editar Ingrediente' onclick='document.getElementById("form1").action="/EditarIngrediente/"'/>
		<input type='submit' class='btn btn-default' value='Eliminar Ingrediente' onclick='document.getElementById("form1").action="/EliminarIngrediente/"'/>
		<input type='submit' class='btn btn-default' value='Volver a Administración' onclick='document.getElementById("form1").action="/Cocina/"'/>
	</form>

{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
	document.getElementById('cocc').className="btn btn-default active";
	</script>
{%endblock%}
