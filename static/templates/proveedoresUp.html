{%extends "base2.html"%}
{%block body%}
	<div class="row">
		<div class='col-xs-3'></div>
		
		<div class="col-xs-6">
			<h2>Editar Proveedor :</h2>
			<form method='POST' action='/ValProveedoresUp/'/>{%csrf_token%}
				<label for='nombreP'>Nombre*:</label>
				<input type='text' name='nombreP' class='form-control' value='{{nombreP}}' required/>
				<label for='telefonoP'>Teléfono*:</label>
				<input title='el telefono debe ser de 8 digitos' type='text' name='telefonoP' value='{{telefonoP}}' pattern="\d{8}$" class='form-control' required/>
				<label for='direccionP'>Dirección*:</label>
				<input type='text' name='direccionP' class='form-control' value='{{direccionP}}' required/><br>
				<label for='tipoP'>Tipo:</label>
				{%if tipoP == 'ingredientes'%}
					<input type='text' id='tipoP' name='tipoP' class='form-control' value='Proveedor de Ingredientes'/>
					<script type="text/javascript">
						document.getElementById('tipoP').disabled = true;
					</script>
				{%else%}
					<input type='text' id='tipoP' name='tipoP' class='form-control' value='Proveedor de Utensilios'/>
					<script type="text/javascript">
						document.getElementById('tipoP').disabled = true;
					</script>
				{%endif%}
				<br>
				<input type='submit' class='btn btn-default' value='aceptar' />
			</form>
		</div>
	</div>


{%endblock%}
{%block js%}
	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
		document.getElementById('pro').className="btn btn-default active";
		document.getElementById('tipoP').disabled = true;
	</script>
{%endblock%}
